<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Employee Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> Employee Management System </h1>
		<hr>
		<h2> Save Employee </h2>
		<!-- form th:action="@{/[NAME of METHOD HANDLER]}" th:object="[ATTRIBUTE of ACCESSED OBJECT]" method="[ACTION TAKEN from/to DATABASE]" -->
		<form action="#" th:action="@{/saveEmployee}" th:object="${karyawan}" method="post">
			<input type="text" th:field="*{firstName}" placeholder="Employeee First Name" class="form-control mb-4 col-4"><!-- th:field="*{PROPERTY of ACCESSED OBJECT}" -->
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col2-"> Save Employee </button>
		</form>
		
		<hr>
		<a th:href="@{/}"> Back to Employee List </a>
	</div>
</body>
</html>
